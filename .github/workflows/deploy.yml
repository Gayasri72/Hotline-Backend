# Deploy Backend to VPS
# Triggers on push to main branch
# Builds Docker image, pushes to Docker Hub, deploys to VPS

name: Deploy Backend

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/hotline-backend

jobs:
  # Job 1: Build and push Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Deploy to VPS
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build  # Wait for build to complete
    
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to app directory
            cd /opt/hotline-backend || mkdir -p /opt/hotline-backend && cd /opt/hotline-backend
            
            # Pull latest image
            docker pull ${{ env.DOCKER_IMAGE }}:latest
            
            # Stop and remove old container (if exists)
            docker stop hotline-backend || true
            docker rm hotline-backend || true
            
            # Run new container
            docker run -d \
              --name hotline-backend \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_EXPIRES_IN="7d" \
              -e JWT_REFRESH_EXPIRES_IN="30d" \
              ${{ env.DOCKER_IMAGE }}:latest
            
            # Clean up old images
            docker image prune -af --filter "until=24h"
            
            # Check if container is running
            docker ps | grep hotline-backend

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Wait for app to start
            sleep 10
            
            # Health check
            curl -f http://localhost:3000/api/v1/health || echo "Health check failed"
