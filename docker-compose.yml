# Docker Compose for Hotline Backend
# Use for local development and VPS deployment

version: "3.8"

services:
  # Backend API
  backend:
    image: ${DOCKER_IMAGE:-hotline-backend:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hotline-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-30d}
    networks:
      - hotline-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MongoDB (for local development only - remove for production VPS if using MongoDB Atlas)
  mongodb:
    image: mongo:7
    container_name: hotline-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password}
    networks:
      - hotline-network
    profiles:
      - dev  # Only starts with: docker compose --profile dev up

networks:
  hotline-network:
    driver: bridge

volumes:
  mongodb_data:
